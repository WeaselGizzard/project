<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Udacity Portfolio Site Demo">
    <meta name="author" content="Chuck Anesi">
    <title>Chuck Anesi Demo Page</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>

    <header class="header">
      <div class="header_streamer">
        <img class="header_logo" src="images/crane.png" alt="Crane shield">
      </div>
      <div class="header_text">
        <h1 class="header_name">
          Chuck Anesi
        </h1>
        <h4 class="header_metier">
          Curmudgeon
        </h4>
      </div>
      <hr class=header_hr>
    </header>

    <main>

      <div class="banner">
        <img class="banner_image" src="images/saginaw_bay_ships.jpg" alt="Tall Ships on Saginaw Bay, 2003">
      </div>

      <section class="featured_work">
        <h2 class="featured_heading">
          Featured Work
        </h2>

        <div class="featured_work_items">

          <section class=featured_work_item>
            <div class=featured_work_item_graphic>
              <img class="featured_work_item_image" src="images/portland_1881.jpg" alt="Detail from Portland, MI map of 1881">
            </div>
            <div class="featured_work_item_caption">
              <h3 class="featured_work_item_title">
                Portland, MI
              </h3>
              <span class="featured_work_item_reference">
                <a class="featured_work_item_link" href="http://anesi.com/portland/HTML/MAP1881X.HTM">
                  http://anesi.com/portland/HTML/MAP1881X.HTM
                </a>
              </span>
            </div>
          </section>

          <section class=featured_work_item>
            <div class=featured_work_item_graphic>
              <img class="featured_work_item_image" src="images/pascal.jpg" alt="Portrait of Blaise Pascal">
            </div>
            <div class="featured_work_item_caption">
              <h3 class="featured_work_item_title">
                Binomial
              </h3>
              <span class="featured_work_item_reference">
                <a class="featured_work_item_link" href="http://anesi.com/binomial.htm">
                  http://anesi.com/binomial.htm
                </a>
              </span>
            </div>
          </section>

          <section class=featured_work_item>
            <div class=featured_work_item_graphic>
              <img class="featured_work_item_image" src="images/bounty_topgallant.jpg" alt="Setting the topgallant on the bounty, 2003">
            </div>
            <div class="featured_work_item_caption">
              <h3 class="featured_work_item_title">
                Bounty
              </h3>
              <span class="featured_work_item_reference">
                <a class="featured_work_item_link" href="http://anesi.com/bounty.htm">
                  http://anesi.com/bounty.htm
                </a>
              </span>
            </div>
          </section>

        </div>

      </section>

    </main>
  </body>
</html>
